plugins {
    id("java")
    id("org.jetbrains.intellij") version "1.16.1"
}

group = "me.imvs"
version = "1.0"

repositories {
    mavenCentral()
}

intellij {
    version.set("2023.2")
    type.set("IC")
}

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

tasks {
    signPlugin {
        certificateChain.set(System.getenv("CERTIFICATE_CHAIN"))
        privateKey.set(System.getenv("PRIVATE_KEY"))
        password.set(System.getenv("PRIVATE_KEY_PASSWORD"))
    }

    publishPlugin {
        token.set( project.property("publishToken").toString())
    }
}

jar.doFirst {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    //noinspection VulnerableLibrariesLocal
    implementation("org.springframework.cloud:spring-cloud-config-server:4.1.0") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-web"
        exclude group: "org.springframework.boot", module: "spring-boot-starter-validation"
        exclude group: "org.springframework.security", module: "spring-security-crypto"
        exclude group: "ORG.APACHE.SSHD", module: ""
        exclude group: "org.slf4j", module: ""
    }
    implementation files("libs/forms_rt.jar")
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.9.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.9.2')
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.7.2")
}

test {
    useJUnitPlatform()
}

